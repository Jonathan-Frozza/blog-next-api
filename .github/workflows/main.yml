name: CI/CD - Next.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    name: ğŸ§ª Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona o repositÃ³rio
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala Node.js
      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Instala dependÃªncias
      - name: Instala dependÃªncias
        run: npm ci

      # 4ï¸âƒ£ Rodar ESLint
      - name: ğŸ§¹ Lint do cÃ³digo
        run: npm run lint

      # 5ï¸âƒ£ Rodar testes (caso existam)
      - name: ğŸ§ª Testes automatizados
        run: npm run test --if-present

      # 6ï¸âƒ£ Build do projeto
      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

  deploy:
    name: ğŸš€ Deploy para Vercel
    runs-on: ubuntu-latest
    needs: build_and_test  # sÃ³ roda se o build anterior passar

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instala dependÃªncias
        run: npm ci

      - name: Deploy para Vercel
